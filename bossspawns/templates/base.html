<!DOCTYPE>
<html>
  <head>
    <title>GW2 Boss Spawner{% block title %}{% endblock %}</title>
    <link href="{{ STATIC_URL }}css/main.css" type="text/css" rel="stylesheet"/>
  </head>
  <body>



    <h1>GW Spawns</h1>

    {% if user.is_authenticated %}

    <p>Hi, {{ user.username }}</p> <a href="{% url auth_logout %}">Log Out</a>

    {% else %}

    You're not logged in. <a href="{% url registration_register %}">Register here.</a> or <a href="{% url auth_login %}">Log In.</a>


    {% endif %}


    {% block content %}
    {% endblock %}
  </body>
</html>
