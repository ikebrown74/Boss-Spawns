{% extends "base.html" %}

{% block content %}
<div id="content-select">
  <h2>Select your server:</h2>
  <form action="/server/" method="get">
    <select name="server">
      {% for server in server_list %}
      <option value="{{ server.pk }}">{{ server.name }}</option>
      {% endfor %}

      <input type="submit" value="Select" />

    </select>
  </form>
</div>
{% endblock %}
